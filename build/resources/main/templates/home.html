<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
        body {
           background: linear-gradient(to right, #fffde7, #ffeb3b);
            margin: 0; /* 기본 마진 제거 */
            height: 100vh; /* 전체 높이 설정 */
            display: flex;
            flex-direction: column;
            align-items: center; /* 가로 중앙 정렬 */
            justify-content: flex-start; /* 수직 상단 정렬 */
            padding-top: 30px; /* 상단 패딩 추가 */
        }
        .header {
            text-align: center; /* 텍스트 중앙 정렬 */
            width: 100%; /* 전체 너비 */
        }
        .header {
            background: linear-gradient(to right, #ffeb3b, #fffde7);
            padding: 40px 0; /* 상하 패딩 설정 */
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333; /* 어두운 텍스트 색상 */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; /* 전체 너비 */
            flex: 1; /* 남은 공간을 차지하도록 설정 */
        }
        .card {
            border-radius: 1rem;
        }
         .header h1 {
            font-size: 3.5rem; /* 큰 제목 크기 */
            margin: 0;
        }
        .header p {
            font-size: 1.25rem; /* 큰 부제목 크기 */
            margin: 0;
        }
         .highlight {
            font-weight: bold; /* 텍스트를 진하게 표시 */
            color: #000; /* 텍스트 색상 (선택적) */
        }
    </style>
</head>
<body>
<!-- Header Section -->
<div class="header">
  <h1>AWS의 Elastic Beanstalk를 사용해 서버에 프로젝트 배포하기</h1>
  <br>
  <p>ACC EWHA 2기 이윤진</p>
</div>

<!-- Main Content Section -->
<div class="content">
  <section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
      <div class="card bg-light">
        <div class="card-body p-5 text-center">
          <h2 class="text-dark">Welcome!</h2>
          <p class="text-dark-50 mt-2 mb-5">You have successfully logged in.</p>

          <!-- Optional: Display user-specific information -->
          <p class="text-dark">Hello, <span class="highlight" th:text="${#authentication.name}">User</span>!</p>

          <a href="/logout" class="btn btn-danger mt-3">Logout</a>
        </div>
      </div>
    </div>
  </section>
</div>
</body>
</html>
