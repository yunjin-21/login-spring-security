<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        body {
           background: linear-gradient(to right, #000080, #000000);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: #ffb6c1; /* 연한 핑크색 배경 */
            border-radius: 1rem;
        }
        .btn-custom {
            background-color: #006400; /* 진한 초록색 버튼 배경 */
            border-color: #006400; /* 버튼 테두리 색상 */
            color: white; /* 버튼 텍스트 색상 */
        }
    </style>
</head>
<body>
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-light" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-dark">LOGIN</h2>
                <p class="text-dark-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요</p>

                <div class="mb-2">
                    <form action="/login" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label text-dark">Email address</label>
                            <input type="email" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-dark">Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-custom">Submit</button>
                    </form>

                    <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/signup'">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
